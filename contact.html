<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contact Us</title>
</head>
<body>
    <div class="cpart1">
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="shop.html">Shop Online</a></li>
                <li><a href="giveaway.html">Giveaway</a></li>
            </ul>
            </div>
        <div class="shade">
            <p id="contact" >CONTACT US</p>
        </div>
</div>
<div class="cpart2">
    <p id="ctext" >Get in touch with us !</p>
    <div class="box1c">
    <img id="phone" src="./images/telephone.png" alt="">
    <p id="Phone" >Phone</p>
    <p id="numb">+38344987653</p>
</div>
<div class="box2c">
    <img id="location" src="./images/location.png" alt="">

    <p id="Location">9720 Clark Street<br/>

</div>
<div class="box3c">
    <img id="mail" src="./images/mail.png" alt="">
    <p id="Email">Email</p>
    <p id="email">daisy@gmail.com</p>
</div>
</div>
<div class="cpart3">
    <p id="text3">If you got any questions </p>
    <p id="textch">Please do not hesitate to send us a message.</p>
    <form name="contactform" onsubmit="return contactForm()" method="GET" action="./index.html">
        <input id="name" type="text" name="name"placeholder="Your Name"><br/><br/>
        <input id="email" type="email" name="email" placeholder="Your Email"><br/><br/>
        <input id="subject" type="text" name="subject" placeholder="Subject"><br/><br/>
        <input id="msg" type="text" name="message" placeholder="Message"><br/><br/>
        <input id="btn" type="submit" name="msgbutton" value="SEND MESSAGE">
    </form>
</div>
<div class="cpart4">
    <p id="conn">CONNECT WITH US !</p>
    <img id="instag" src="./images/instagram.png" alt="">
    <img id="fbook" src="./images/facebook.png" alt="">
    <img id="twitter" src="./images/twitter.png" alt="">

</div>
<script src="script.js"></script>
</body>
</html>
